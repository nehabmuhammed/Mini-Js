<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="welcome">Welcome!</h1>
            <p id="tagline">Glad to see you back in the Cartoon World ðŸŒˆ</p>
        </div>

        <div id="profile-card">
            <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="User Icon" id="profile-pic">
            <p id="username-display"></p>
        </div>

        <button id="logout-btn" onclick="logOut()">Log Out</button>
    </div>

    <script>
        let name = localStorage.getItem("currentName");

        if(name){
            document.getElementById('welcome').textContent = "Welcome " + name + "!";
            document.getElementById('username-display').textContent = "Logged in as: " + name;
        } else{
            document.getElementById('welcome').textContent = "Welcome Guest!";
            document.getElementById('username-display').textContent = "Please Login First!";
        }

        function logOut(){
            localStorage.clear();
            window.location.href ="signup.html";
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #ffd6e8, #fff6b7);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #container {
            background: #fff9c4;
            padding: 40px;
            border: 4px dashed #ff6f61;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            animation: popUp 0.8s ease forwards;
        }

        #header h1 {
            color: #ff4081;
            font-size: 2.5em;
        }

        #tagline {
            font-size: 1.2em;
            color: #ec407a;
            margin-bottom: 20px;
        }

        #profile-card {
            background: #e1f5fe;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #4dd0e1;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #00acc1;
            background: #fff;
        }

        #username-display {
            font-size: 1.2em;
            color: #00796b;
        }

        #logout-btn {
            background: #f48fb1;
            border: 2px solid #ec407a;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        #logout-btn:hover {
            background: #ff80ab;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes popUp {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</body>

</html>
